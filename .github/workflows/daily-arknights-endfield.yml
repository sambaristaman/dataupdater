name: Daily Arknights Endfield -> Discord

on:
  schedule:
    # Runs at 08:30 America/Sao_Paulo daily.
    # GitHub cron uses UTC; Sao Paulo is UTC-03 (no DST), so 11:30 UTC == 08:30 BRT.
    - cron: "30 11 * * *"
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "Do not send or write anything; log what would happen."
        required: false
        type: boolean
        default: false

permissions:
  contents: write   # allow pushing arknights_endfield_codes_state.json changes back

concurrency:
  group: arknights-endfield-discord
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [[ -f requirements.txt ]]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4
          fi

      - name: Run Arknights Endfield scraper
        env:
          WEBHOOK_URL_CODEX:          ${{ secrets.WEBHOOK_URL_CODEX }}
          WEBHOOK_URL_SUMMARY:        ${{ secrets.WEBHOOK_URL_SUMMARY }}
          ROLE_ID_ARKNIGHTS_ENDFIELD: ${{ secrets.ROLE_ID_ARKNIGHTS_ENDFIELD }}
          DRY_RUN:                    ${{ github.event.inputs.DRY_RUN }}
        run: |
          set -euo pipefail
          python arknights_endfield_codes_scraper.py

      - name: Commit and push state if changed
        if: ${{ github.event.inputs.DRY_RUN != 'true' }}  # don't commit during dry runs
        run: |
          set -euo pipefail
          git status --porcelain
          # Stage the state file (ok if it doesn't exist yet)
          git add -A -- arknights_endfield_codes_state.json
          if ! git diff --cached --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: update Arknights Endfield codes scrape state"
            git pull --rebase
            git push
          else
            echo "No changes to commit."
          fi
