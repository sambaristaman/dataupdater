name: Daily News (Genshin) â†’ Discord

on:
  schedule:
    # Runs at 12:00 America/Sao_Paulo daily (UTC-03) => 15:00 UTC.
    - cron: "0 15 * * *"
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "Do not send or write anything; log what would happen."
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: news-genshin
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [[ -f requirements.txt ]]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4
          fi

      - name: Run news scraper
        env:
          WEBHOOK_URL_NEWS: ${{ secrets.WEBHOOK_URL_NEWS }}
          ONLY_GAME: genshin
          DRY_RUN: ${{ github.event.inputs.DRY_RUN }}
        run: |
          set -euo pipefail
          python news_scraper.py

      - name: Commit and push state if changed
        if: ${{ github.event.inputs.DRY_RUN != 'true' }}
        run: |
          set -euo pipefail
          git status --porcelain
          git add -A -- news_state.json
          if ! git diff --cached --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: update news scrape state (genshin)"
            git pull --rebase
            git push
          else
            echo "No changes to commit."
          fi
