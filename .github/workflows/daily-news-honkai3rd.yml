name: Daily News (Honkai 3rd) â†’ Discord

on:
  schedule:
    # Runs at 13:00 America/Sao_Paulo daily (UTC-03) => 16:00 UTC.
    - cron: "0 16 * * *"
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "Do not send or write anything; log what would happen."
        required: false
        type: boolean
        default: false
      RUN_LAST_HOURS:
        description: "Only send items updated within the last N hours (e.g., 24)."
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: news-honkai3rd
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [[ -f requirements.txt ]]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4
          fi

      - name: Run news scraper
        env:
          WEBHOOK_URL_NEWS: ${{ secrets.WEBHOOK_URL_NEWS }}
          ONLY_GAME: honkai3rd
          DRY_RUN: ${{ github.event.inputs.DRY_RUN }}
          RUN_LAST_HOURS: ${{ github.event.inputs.RUN_LAST_HOURS }}
          IMAGE_EMBEDS: ${{ vars.IMAGE_EMBEDS }}
        run: |
          set -euo pipefail
          python news_scraper.py

      - name: Commit and push state if changed
        if: ${{ github.event.inputs.DRY_RUN != 'true' }}
        run: |
          set -euo pipefail
          git status --porcelain
          git add -A -- news_state.json
          if ! git diff --cached --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: update news scrape state (honkai3rd)"
            git pull --rebase
            git push
          else
            echo "No changes to commit."
          fi
